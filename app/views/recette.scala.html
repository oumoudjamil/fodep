<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="modal-dialog" role="document">

                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="text" class="form-control" id="fileLocation">
                </div>
                <div class="row">
                    <div class="col-md-8"><input type="file" value="upload" id="fileButton0"><br></div>
                    <div class="col-md-4"><progress value="0" max="100" id="uploader0"></progress></div>
                </div>
                <div class="row">
                    <div class="col-md-8"><input type="file" value="upload" id="fileButton1"><br></div>
                    <div class="col-md-4"><progress value="0" max="100" id="uploader1"></progress></div>
                </div>
                <div class="row">
                    <div class="col-md-8"><input type="file" value="upload" id="fileButton2"><br></div>

                </div>
                <div class="row">

                </div>
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="disabledTextInput">Name</label>
                            <input id="category-post" type="text" class="form-control" placeholder="Category input">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="disabledTextInput">Photo</label>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="disabledTextInput">Duration</label>
                            <textarea id="texte-post" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="disabledTextInput">Category</label>
                            <textarea id="texte-post" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="disabledTextInput">Description</label>
                            <textarea id="texte-post" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="disabledTextInput">Ingredien</label>
                            <textarea id="texte-post" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="disabledTextInput">Instruction</label>
                            <textarea id="texte-post" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                <button id="validate-post" type="button" class="btn btn-primary">Valider</button>
