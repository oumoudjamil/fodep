<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Utilisateur</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/Aristo/Aristo.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <script src="@routes.Assets.at("javascripts/bootstrap-select.min.js")" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function() {
    $('.selectpicker').selectpicker();
    });
    </script>
    <script type="text/javascript">
        var labelPagingFirst = 'Premier';
        var labelPagingPrev = 'Précédent';

        var labelPaging = 'pages';

    </script>
</head>
<body id="hcptclient">


<div id="wrapper">
    <!-- Navigation -->
    @enteteMenu()

    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="">
                <div class="col-lg-12">
                    <div class="page-header" id="hcptclient">

                        <div class="row">
                            <div class="col-md-6">
                                <h3>
                                    <a class="trait" href="/creditchannel">UTILISATEURS</a>
                                    <small></small>

                                </h3>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <button type="button" class="btn btn-default btn-xs btn-detail" data-toggle="modal" data-target="#addUtilisateur">Ajouter utilisateur</button>
                        </div>
                    </div>

                    <ol class="breadcrumb">
                        <div class="row" id="">

                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th>N°</th>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Role</th>
                                        <th colspan="3">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbodyUsers">

                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div id="divPagination" class="col-md-7"></div>
                                <div class="col-md-5 pagingLabel"><h6 class="text-primary" id="pagingBottom"></h6></div>
                            </div>
                        </div>
                    </ol>


                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addUtilisateur" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog addDetaillant details_d">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModalAddDetaillantHead"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Ajouter Utilisateur
                </h4>
            </div>

            <div class="modal-body">
                <ol id="olShowErrorAdd"></ol>
                <ol id="olShowSuccessAdd"></ol>
                <table class="table table-bordered table-hover table-striped">
                    <tr>
                        <td class="styleTD" style="padding-top: 4%;" id="tdLabelPrenom">Prenom<span class="requiered">*</span></td>
                        <td><input type="text" id="prenom" class="form-control" aria-describedby="sizing-addon3"></td>
                    </tr>
                    <tr>
                        <td class="styleTD" style="padding-top: 4%;" id="tdLabelNom">Nom<span class="requiered">*</span></td>
                        <td><input type="text" id="nom" class="form-control" aria-describedby="sizing-addon3"></td>
                    </tr>
                    <tr>
                        <td class="styleTD" style="padding-top: 4%;" id="tdLabelLibelle">Login<span class="requiered">*</span></td>
                        <td><input type="text" id="login" class="form-control" aria-describedby="sizing-addon3"></td>
                    </tr>
                    <tr>
                        <td class="styleTD" style="padding-top: 4%;" id="tdLabelRole">Role<span class="requiered">*</span></td>
                        <td><select class="form-control" value="libelleRole" id="libelleRole"></select></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <span><i class="fa fa-spinner fa-2x fa-spin imloadAdd"></i></span>
                <span></span>
                <button type="button" class="btn btn-default" id="createUtilisateur">Enregistrer</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModalAddUtilisateur">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Modifier Attribut -->
<div class="modal fade" id="updateUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog details">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:#fff"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelp" style="padding-left:10px">Modifier Utilisateur</h4>
            </div>
            <div id="touche_popp" class="modal-body">
                <td class="container" style="width:533px;">
                    <table class="table table-bordered table-hover table-striped">
                        <tr>
                            <td class="styleTD" style="padding-top: 4%;" id="tdLabelPrenomUp">Prenom<span class="requiered">*</span></td>
                            <td><input type="text" id="prenomUp" class="form-control" aria-describedby="sizing-addon3"></td>
                        </tr>
                        <tr>
                            <td class="styleTD" style="padding-top: 4%;" id="tdLabelNomUp">Nom<span class="requiered">*</span></td>
                            <td><input type="text" id="nomUp" class="form-control" aria-describedby="sizing-addon3"></td>
                        </tr>
                        <tr>
                            <td class="styleTD" style="padding-top: 4%;" id="tdLabelLibelleUp">Login<span class="requiered">*</span></td>
                            <td><input type="text" id="loginUp" class="form-control" aria-describedby="sizing-addon3"></td>
                        </tr>
                        <tr>
                            <td class="styleTD" style="padding-top: 4%;" id="tdLabelRoleUp">Role<span class="requiered">*</span></td>
                            <td><select class="form-control" value="libelleRoleUp" id="libelleRoleUp"></select></td>
                        </tr>
                    </table>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn btn-danger btn-icon" id="bt_modifier_user">Modifier<i class="fa fa-check"></i></div>
            <div class="btn btn-danger btn-icon" id="bt_annuler_update_user">Annuler<i class="fa fa-close"></i></div>
        </div>
    </div>
</div>
<input type="hidden" id="id_selected_user" value="" />


</body>
</html>
